<html><head><style type="text/css" id="dcoder_stylesheet">/* ملف الأنماط */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.nav {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.nav button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.nav button:hover {
    background-color: #0056b3;
}

.day {
    display: none;
}

.exercise {
    background-color: #f9f9f9;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    cursor: pointer;
}

.exercise:hover {
    background-color: #e9ecef;
}</style></head><body><script type="text/javascript" id="dcoder_script">// script.js
function showMessage(message) {
    alert(message);
}

function showVideo(url) {
    window.open(url, '_blank');
}

function showDay(dayId) {
    const days = document.querySelectorAll('.day');
    days.forEach(day => day.style.display = 'none');
    document.getElementById(dayId).style.display = 'block';
}

window.onload = function() {
    showDay('day1');
};</script></body></html>
